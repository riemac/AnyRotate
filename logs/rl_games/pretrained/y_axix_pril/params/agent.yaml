params:
  seed: 42
  env:
    clip_observations: 5.0
    clip_actions: 1.0
  algo:
    name: a2c_continuous
  model:
    name: continuous_a2c_logstd
  network:
    name: actor_critic
    separate: true
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: true
    mlp:
      units:
      - 512
      - 512
      - 256
      activation: elu
      d2rl: false
      initializer:
        name: default
      regularizer:
        name: None
    rnn:
      name: gru
      units: 256
      layers: 1
      before_mlp: true
      concat_input: true
      layer_norm: true
  load_checkpoint: false
  load_path: ''
  config:
    name: leaphand_object_rot
    env_name: rlgpu
    device: cuda:0
    device_name: cuda:0
    multi_gpu: false
    ppo: true
    mixed_precision: false
    normalize_input: true
    normalize_value: true
    value_bootstrap: true
    num_actors: -1
    reward_shaper:
      scale_value: 1.0
    normalize_advantage: true
    gamma: 0.99
    tau: 0.95
    learning_rate: 5e-4
    lr_schedule: adaptive
    schedule_type: standard
    kl_threshold: 0.01
    score_to_win: 100000
    max_epochs: 5000
    save_best_after: 200
    save_frequency: 100
    print_stats: true
    grad_norm: 1.0
    entropy_coef: 0.002
    truncate_grads: true
    e_clip: 0.2
    horizon_length: 32
    minibatch_size: 800
    mini_epochs: 5
    critic_coef: 4
    clip_value: true
    clip_actions: false
    seq_length: 4
    bounds_loss_coef: 0.0001
    player:
      deterministic: true
      games_num: 100000
      print_stats: true
    train_dir: /home/hac/isaac/leaphand/logs/rl_games/leaphand_object_rot
    full_experiment_name: 2025-11-02_02-02-37
